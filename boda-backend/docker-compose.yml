version: '3.8'

services:
  traefik:
    image: traefik:v2.11
    container_name: boda_traefik
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.le.acme.email=${TRAEFIK_ACME_EMAIL:-admin@example.com}
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.le.acme.httpchallenge=true
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
      - --api.dashboard=false
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./docker/traefik/letsencrypt:/letsencrypt
    restart: unless-stopped
    networks:
      - web

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boda_app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    ports:
      - "8000:80"
    depends_on:
      - mysql
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.api.priority=100"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=80"
    networks:
      - web
    environment:
      # Entorno Laravel (igual que prod)
      APP_ENV: production
      APP_KEY: ${APP_KEY:-base64:TbWs5GkKFqv5dcZL4h7WV0nSuozbQrGHa0HTl4+CVlY=}
      APP_URL: ${APP_URL:-http://${SERVER_IP}}
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # Base de datos (coincide con servicio mysql)
      DB_CONNECTION: mysql
      DB_HOST: ${DB_HOST:-mysql}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE:-db_wedding}
      DB_USERNAME: ${DB_USERNAME:-db_wedding}
      DB_PASSWORD: ${DB_PASSWORD:-secret123}

      # CORS / cookies para SPA + Sanctum
      SANCTUM_STATEFUL_DOMAINS: ${SANCTUM_STATEFUL_DOMAINS:-${SERVER_IP},localhost:3000}
      SESSION_DOMAIN: ${SESSION_DOMAIN:-.${SERVER_IP}}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://${SERVER_IP},http://${SERVER_IP},http://${SERVER_IP}:3000}
      CORS_SUPPORTS_CREDENTIALS: ${CORS_SUPPORTS_CREDENTIALS:-true}

  frontend:
    build:
      context: ../boda-frontend
      dockerfile: Dockerfile
      args:
        # En producci√≥n usa /api como URL relativa
        VITE_API_URL: ${VITE_API_URL:-/api}
        VITE_USE_FAKE: ${VITE_USE_FAKE:-false}
    container_name: boda_frontend
    ports:
      - "3000:80"
    depends_on:
      - app
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    networks:
      - web

  mysql:
    image: mysql:8.0
    container_name: boda_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-db_wedding}
      MYSQL_USER: ${DB_USERNAME:-db_wedding}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret123}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    ports:
      - "3307:3306"
    volumes:
      - ./.docker/mysql:/var/lib/mysql
    networks:
      - web

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: boda_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      # No definimos usuario ni password para forzar el login manual
      # PMA_USER: ...
      # PMA_PASSWORD: ...
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - web

networks:
  web:
    driver: bridge
