version: '3.8'

services:
  traefik:
    image: traefik:v2.11
    container_name: boda_traefik
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.le.acme.email=${TRAEFIK_ACME_EMAIL:-admin@example.com}
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.le.acme.httpchallenge=true
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
      - --api.dashboard=false
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./docker/traefik/letsencrypt:/letsencrypt
    restart: unless-stopped
    networks:
      - web

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boda_app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    ports:
      - "8000:80"
    depends_on:
      - mysql
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=HostRegexp(`{host:.+}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=web,websecure"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.routers.api.tls.certresolver=le"
      - "traefik.http.routers.api.priority=100"
      - "traefik.http.services.api.loadbalancer.server.port=80"
    networks:
      - web

  frontend:
    build:
      context: ../boda-frontend
      dockerfile: Dockerfile
      args:
        # Por defecto apuntamos al backend local expuesto en 8000.
        # En prod, exporta VITE_API_URL="/api" antes de construir.
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api}
        VITE_USE_FAKE: ${VITE_USE_FAKE:-false}
    container_name: boda_frontend
    ports:
      - "5173:80"
    depends_on:
      - app
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=HostRegexp(`{host:.+}`)"
      - "traefik.http.routers.frontend.entrypoints=web,websecure"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.routers.frontend.tls.certresolver=le"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    networks:
      - web

  mysql:
    image: mysql:8.0
    container_name: boda_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: db_wedding
      MYSQL_USER: db_wedding
      MYSQL_PASSWORD: secret123
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - ./.docker/mysql:/var/lib/mysql
    networks:
      - web

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: boda_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: db_wedding
      PMA_PASSWORD: secret123
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - web

networks:
  web:
    driver: bridge
