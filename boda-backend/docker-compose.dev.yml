
version: '3.8'

services:
  app:
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000
      LOG_LEVEL: debug
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini

  frontend:
    build:
      context: ../boda-frontend
      dockerfile: Dockerfile.dev
    container_name: boda_frontend_dev
    ports:
      - "5173:5173"
    volumes:
      - ../boda-frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api
      - VITE_USE_FAKE=false
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - app
    networks:
      - web

networks:
  web:
    driver: bridge
