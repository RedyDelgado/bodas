version: '3.8'

services:
  # Frontend en modo desarrollo con Vite HMR
  frontend:
    build:
      context: ../boda-frontend
      dockerfile: Dockerfile.dev
    container_name: boda_frontend_dev
    ports:
      - "5173:5173"
    volumes:
      - ../boda-frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api
      - VITE_USE_FAKE=false
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - app
    networks:
      - web
