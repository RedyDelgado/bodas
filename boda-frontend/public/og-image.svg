<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo gradiente elegante -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F4E3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8DCC8;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow1">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Efectos de luz -->
  <ellipse cx="200" cy="150" rx="300" ry="300" fill="url(#glow1)"/>
  <ellipse cx="1000" cy="500" rx="350" ry="350" fill="url(#glow1)"/>
  
  <!-- Texto principal -->
  <text x="600" y="280" font-family="'Georgia', serif" font-size="72" fill="#0A1320" text-anchor="middle" font-weight="300">
    Nuestra Boda
  </text>
  
  <!-- Corazón decorativo -->
  <text x="600" y="360" font-size="48" fill="#D4AF37" text-anchor="middle">
    ♥
  </text>
  
  <!-- Subtítulo -->
  <text x="600" y="420" font-family="'Georgia', serif" font-size="32" fill="#475569" text-anchor="middle">
    ¡Celebra con nosotros!
  </text>
  
  <!-- Decoración inferior -->
  <line x1="400" y1="480" x2="800" y2="480" stroke="#D4AF37" stroke-width="2" opacity="0.5"/>
</svg>
