    <!-- ClipPath que recorta el relleno a la forma de los novios -->
    <clipPath id="clip-novios">
      <use href="#novios-silueta" />
    </clipPath>

    <!-- Degradado vertical -->
    <linearGradient id="grad-loader" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="50%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#f97316" />
    </linearGradient>

    <!-- Glow suave -->
    <filter id="soft-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur" />
      <feColorMatrix
        in="blur"
        type="matrix"
        values="0 0 0 0 0.7
                0 0 0 0 0.8
                0 0 0 0 1
                0 0 0 0.4 0"
        result="glow"
      />
      <feMerge>
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Animación suave del contorno -->
    <style>
      .novios-outline {
        animation: breathe 2.4s ease-in-out infinite;
        transform-origin: 50% 50%;
      }

      @keyframes breathe {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.02);
          opacity: 0.96;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </defs>

  <!-- Fondo transparente -->
  <rect width="100%" height="100%" fill="none" />

  <!-- Relleno animado: un rectángulo que sube y baja cortado por la silueta -->
  <g clip-path="url(#clip-novios)">
    <rect
      id="fill-rect"
      x="0"
      y="443.3"
      width="422.88"
      height="443.3"
      fill="url(#grad-loader)"
    >
      <!-- Animación del "llenado" vertical -->
      <animate
        attributeName="y"
        values="443.3; 0; 443.3"
        keyTimes="0; 0.5; 1"
        dur="1.6s"
        repeatCount="indefinite"
      />
    </rect>
  </g>

  <!-- Contorno con glow -->
  <use
    href="#novios-silueta"
    class="novios-outline"
    fill="none"
    stroke="#f9fafb"
    stroke-width="3"
    filter="url(#soft-glow)"
  />
</svg>
